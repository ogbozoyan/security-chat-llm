services:
  #  --------------------------------
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    healthcheck:
      test: ollama list || exit 1
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 10s
    environment:
      - OLLAMA_DEBUG=1
    networks:
      - ollama_network
  #  --------------------------------
  ollama-models-pull:
    container_name: ollama-models-pull
    image: curlimages/curl:latest
    command: >
      sh -c "
      curl http://ollama:11434/api/pull -d '{\"name\":\"mxbai-embed-large\"}' &&
      curl http://ollama:11434/api/pull -d '{\"name\":\"llama3.2:3b\"}'
      "
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - ollama_network
  #  --------------------------------
  pgvector:
    image: 'pgvector/pgvector:pg16'
    environment:
      - 'POSTGRES_DB=core'
      - 'POSTGRES_PASSWORD=admin'
      - 'POSTGRES_USER=admin'
    labels:
      - "org.springframework.boot.service-connection=postgres"
    ports:
      - '5432:5432'
  #  --------------------------------

networks:
  ollama_network:
    driver: bridge
